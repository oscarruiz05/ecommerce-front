<app-header-user></app-header-user>

<!-- Page Content -->
<div class="container">
  <header class="jumbotron my-4">
    <h1 class="display-3">Bienvenido a Spring Ecommerce {{year}}</h1>
    <p class="lead">Tu tienda de productos en LÃ­nea</p>
  </header>

  <div class="main-content">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div class="row">
          @for (product of products; track $index) {
            <div class="col-md-3 text-center">
              <div class="card p-2 product-box">
                <img [src]="product.image" class="rounded" [alt]="product.name">
                <h2 class="card-text">{{product.name}}</h2>
                <div class="price">${{product.price}}</div>
                <div class="product-show">
                  <a [routerLink]="['/cart/detail-product', product.id]" class="primary-btn">Ver producto</a>
                </div>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Spring eCommerce {{year}}</p>
  </div>
  <!-- /.container -->
</footer>
