  <div class="container-fluid">
    <a class="navbar-brand" href="#">Spring eCommerce</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>

<!-- Page Content -->
<div class="container">
  <header class="jumbotron my-4">
    <h1 class="display-3">Bienvenido a Spring Ecommerce {{year}}</h1>
    <p class="lead">Tu tienda de productos en LÃ­nea</p>
  </header>

  <div class="main-content">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div class="row">
          @for (product of products; track $index) {
            <div class="col-md-3 text-center">
              <div class="card p-2 product-box">
                <img [src]="product.image" class="rounded" [alt]="product.name">
                <h2 class="card-text">{{product.name}}</h2>
                <div class="price">${{product.price}}</div>
                <div class="product-show">
                  <a href="#" class="primary-btn">Ver producto</a>
                </div>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Spring eCommerce {{year}}</p>
  </div>
  <!-- /.container -->
</footer>
